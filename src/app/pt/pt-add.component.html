<div class="card">
  <div class="card-body">

    <nav class="navbar navbar-expand-sm bg-light navbar-light px-3">
     
       
        <button class="btn btn-success" type="button">X</button>
     
    </nav>
    <form>
      <div class="mb-3">
        <label for="flname" class="form-label">ชื่อ สกุล</label>
        <input type="text" class="form-control" id="flname" name="flname"  [(ngModel)]="pt.flname" placeholder="โปรดป้อนชื่อ นามสกุล">
      </div>
      <div class="mb-3">
        <div class="row"><div class="col">
          
        
        
        </div></div>
       <div class="row"><div class="col-8">
        <label for="dob" class="form-label">วันเเดือนปีเกิด</label>
        <div class="input-group mb-3">  <input type="text" class="form-control" 
        placeholder="วันเดือนปีเกิด"
        class="form-control"
        #dp="bsDatepicker"
               name="bsDatepicker"
        [(ngModel)]="dobdate"
        bsDatepicker [bsConfig]="{ isAnimated: true }">
        <span class="input-group-text fa fa-calendar" id="basic-addon2"
        (click)="dp.toggle()"
        [attr.aria-expanded]="dp.isOpen"
        ></span>
      </div>
        
       
      </div>
        <div class="col-4">
          <label for="age" class="form-label">อายุ</label>
        <input class="form-control" type="text"  [(ngModel)]="pt.age" id="age"  name="age">
        </div></div>
        
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">ที่อยู่</label>
        <textarea class="form-control" [(ngModel)]="pt.address"  id="address"  name="address" rows='3'></textarea>
      </div>
      <div class="d-flex flex-row-reverse bd-highlight"><button type="button"  (click)="doSave()" class="btn btn-primary  float-right">Submit</button></div>
    </form>

  </div>
</div>
<div>
  <tabset>
    <tab heading="Basic title" id="tab1">Basic content</tab>
    <tab heading="Basic Title 1">Basic content 1</tab>
    <tab heading="Basic Title 2">Basic content 2</tab>
  </tabset>
</div>
<app-txcode></app-txcode>
